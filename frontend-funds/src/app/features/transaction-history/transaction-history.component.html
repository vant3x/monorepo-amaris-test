<div class="container mx-auto px-4  mt-4">
  <div class="flex items-center p-2">
    <a class="text-gray-700 font-bold" [routerLink]="['/fondos']">
      <mat-icon aria-hidden="false" aria-label="arrow_back icon" fontIcon="arrow_back_ios" class=" text-base"></mat-icon> 
      Volver a inicio
    </a>
  </div>
  <h2>Historial de Transacciones</h2>

  <div class="example-button-container">
    <button mat-fab color="warn" aria-label="Example icon button with a home icon">
      <mat-icon>download</mat-icon>
    </button>
  </div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let transaction">{{transaction.id}}</td>
    </ng-container>

x    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let transaction">
        {{transaction.type === 'subscription' ? 'Suscripción' : 'Cancelación'}}
      </td>
    </ng-container>

    <ng-container matColumnDef="fundId">
      <th mat-header-cell *matHeaderCellDef>Fondo</th>
      <td mat-cell *matCellDef="let transaction">{{transaction.fundName}}</td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Monto</th>
      <td mat-cell *matCellDef="let transaction">
        {{transaction.amount | currency:'COP':'symbol-narrow':'1.0-0'}}
      </td>
    </ng-container>

    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let transaction">
        {{transaction.created_at | date:'short'}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of transactions" >
  </mat-paginator>
</div>

</div>
