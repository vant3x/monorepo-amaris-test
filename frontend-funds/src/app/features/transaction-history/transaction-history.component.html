<h2>Historial de Transacciones</h2>
<a [routerLink]="['/fondos']">Volver a inicio</a>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let transaction">{{transaction.id}}</td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let transaction">
        {{transaction.type === 'subscription' ? 'Suscripción' : 'Cancelación'}}
      </td>
    </ng-container>

    <!-- Fund ID Column -->
    <ng-container matColumnDef="fundId">
      <th mat-header-cell *matHeaderCellDef>Fondo</th>
      <td mat-cell *matCellDef="let transaction">{{transaction.fundId}}</td>
    </ng-container>

    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Monto</th>
      <td mat-cell *matCellDef="let transaction">
        {{transaction.amount | currency:'COP':'symbol-narrow':'1.0-0'}}
      </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let transaction">
        {{transaction.createdAt | date:'short'}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of transactions">
  </mat-paginator>
</div>
